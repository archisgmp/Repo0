name: Workflow 1

on:
    push:
      branches: [ "main" ]
    pull_request:
      branches: [ "main" ]
    workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Creating directory for artifacts
        run: mkdir -p SampleArtifact

      - name: Setting up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.3.0
          
      - name: Installing Newman
        run: sudo npm i newman@latest
         
      - name: Determine report number
        id: report_number
        run: echo "::set-output name=report_number::$(($(git rev-list --count HEAD) + 1))"

      - name: Running Postman Collection and generating JUnit XML report
        run: |
          newman run "Collection1.json" -r junit --reporter-junit-export "SampleArtifact/report${{ steps.report_number.outputs.report_number }}.xml" || echo "Collection1 failed" >> SampleArtifact/error${{ steps.report_number.outputs.report_number }}.log

      - name: Publishing JUnit XML Report
        uses: actions/upload-artifact@v4
        with:
          name: JUnit Report for Collection1
          path: SampleArtifact/report${{ steps.report_number.outputs.report_number }}.xml

      - name: Publishing error log (if any)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: Error Log for Collection1
          path: SampleArtifact/error${{ steps.report_number.outputs.report_number }}.log
