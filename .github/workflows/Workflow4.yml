name: Workflow 4

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Setting up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.3.0'
          
      - name: Installing Newman
        run: npm install -g newman@latest
         
      - name: Running Postman Collection 1 and generating JUnit XML report
        run: |
          mkdir -p reports
          newman run "Collection1.json" -r junit --reporter-junit-export "reports/report1.xml" || echo "Collection1 failed" >> reports/error1.log

      - name: Publishing JUnit XML Report
        uses: actions/upload-artifact@v4
        with:
          name: JUnit Report for Collection1
          path: reports/report1.xml

      - name: Publishing error log (if any)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: Error Log for Collection1
          path: reports/error1.log
